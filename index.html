<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выборы премьер-министра Ротбургского Королевства</title>
    <meta name="description" content="Голосование за премьер-министра Ротбургского Королевства. Донателла Версаче, Мейми ван Дорен и Екатерина Индейкина – ваш выбор имеет значение!">
    <meta name="keywords" content="Ротбургское Королевство, выборы, премьер-министр, голосование">
    <style>
        body {
            font-family: 'San Francisco Display', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i1.wampi.ru/2024/12/04/Realistic-Flag-Mockup-KOPIY.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            transition: background-image 2s ease-in-out, opacity 2s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s, filter 0.5s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .vote-button,
        .withdrawn-button {
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .vote-button {
            background-color: #007BFF;
            color: white;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        .withdrawn-button {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }

        .withdrawn-button:hover {
            background-color: #c82333;
        }

        .info-button img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .info-button img:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                width: 80%;
                margin: 0 auto;
            }

            .cards {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 10px;
            }

            .card h3 {
                font-size: 1rem;
            }

            .card img {
                height: 250px;
            }

            .vote-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .info-button img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выборы премьер-министра Ротбургского Королевства</h1>
        <div class="cards">
            <div class="card" id="candidate-1">
                <img src="https://cdn.amomama.com/28f4eaaf7d552f3c14a20651ece45fc8a077851311ed26424c85c46213d503cc.jpg" alt="Донателла Версаче">
                <h3>Донателла Версаче</h3>
                <div class="button-group">
                    <button class="vote-button" onclick="vote('candidate-1')">Проголосовать</button>
                    <a href="donatella.html" class="info-button">
                        <img src="https://elinta96.ru/images/2023/05/08/woman_icon-2.png" alt="Об кандидате">
                    </a>
                </div>
            </div>

            <div class="card" id="candidate-2">
                <img src="https://avatars.dzeninfra.ru/get-zen_doc/8291287/pub_645d1feac93abd4ad299b674_645d1ff2c93abd4ad299ba3d/scale_1200" alt="Мейми ван Дорен">
                <h3>Мейми ван Дорен</h3>
                <div class="button-group">
                    <button class="vote-button" onclick="vote('candidate-2')">Проголосовать</button>
                    <a href="mamie.html" class="info-button">
                        <img src="https://elinta96.ru/images/2023/05/08/woman_icon-2.png" alt="Об кандидате">
                    </a>
                </div>
            </div>

            <div class="card" id="candidate-3">
                <img src="https://i1.wampi.ru/2024/12/05/V-POPU-BLYT-KOPIY.jpg" alt="Екатерина Индейкина">
                <h3>Екатерина Индейкина</h3>
                <div class="button-group">
                    <button class="withdrawn-button" disabled>Снята с выборов</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="vote-audio" src="https://www.myinstants.com/media/sounds/kyrie-death-note.mp3" preload="auto"></audio>

    <script>
        function vote(candidateId) {
            if (document.body.classList.contains('voted')) return;
            document.body.classList.add('voted');

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.filter = card.id !== candidateId ? 'grayscale(100%)' : 'grayscale(0)';
            });

            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.backgroundImage = "url('https://i1.wampi.ru/2024/12/07/Realistic-Flag-Mockup-KOPIY.png')";
                document.body.style.opacity = '1';
            }, 2000);

            document.getElementById("vote-audio").play();
        }
    </script>
</body>
</html>
